<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еженедельный план</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .schedule-row { display: flex; justify-content: space-between; margin: 10px; }
    </style>
</head>
<body>
    <h1>Мой план изучения английского</h1>
    <div id="schedule-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const schedule = [
                { day: "Понедельник", time: "07:00 – 07:30", task: "Подъем, завтрак" },
                { day: "Понедельник", time: "14:30 – 15:00", task: "Английский онлайн", link: "https://dictionary.cambridge.org" },
                { day: "Воскресенье", time: "20:30 – 21:30", task: "Tandem – общение с носителями", link: "https://www.tandem.net/" }
            ];

            const container = document.getElementById("schedule-container");
            schedule.forEach(item => {
                const row = document.createElement("div");
                row.classList.add("schedule-row");
                row.innerHTML = `<span>${item.time}</span> <span>${item.task}</span> <input type="checkbox">`;
                container.appendChild(row);
            });
        });
    </script>
</body>
</html>
